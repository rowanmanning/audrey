name: Daily Tests
on:
  schedule:
    # 8am UTC, every day
    - cron: '0 8 * * *'
  workflow_dispatch: {}
env:
  NODE_ENV: test
jobs:

  # Run feed tests
  test-feeds:
    name: Run feed tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 14.x
        mongodb-version:
          - 4.4
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.3.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}
      - run: npm install
      - run: make test-feeds
